{% extends 'flatpages/default.html' %}

{% load custom_filters %}

<!-- Название у нас будет posts -->
{% block title %}
Post
{% endblock title %}

{% block content %}
    <h1>{{ post }}</h1>
    <hr>
    <table>
        <tr>
            <td>{{ post.title }}</td>
            <td>{{ post.date_create|date:'d-M-y h:m' }}</td>
            <td>{{ post.text }}</td>
        </tr>
    </table>
{% endblock content %}
